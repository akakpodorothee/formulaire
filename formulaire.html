         <!DOCTYPE html>
<html lang="en">

    <title>FORMULAIRE</title>
    <link rel="stylesheet" href="formulaire.css">

</head>
<body>
    <form action="">
    <div>
        <div>
       <p><label for="">Nom</label></p> 
        </div>
        <div>
        <input type="text" name="" id="nom" placeholder="Entrer votre nom">

        </div>
        <div>
        <div>
       <p><label for="">Email </label></p>
        </div>
       <div>
        <input type="email" placeholder="Entre votre email">
    </div>
    </div>
    <div>
    <div>
        <p><label for=""> Indiquez votre satisfaction au cours de 1 à 10</label></p>
    </div>
    <div>
    <input type="text" id="indiquez votre satisfaction au cours de 1 à 10" placeholder="Numéro de 1 à 10">
    </div>
    </div>
    <div>
    <div>

    </div>
    </div>
    <div>

        <input type="radio" name="temps" value="soir"><label >Soir</label>

    </div>
         <div>
             <div>

        </div>
        <div>
        <input type="checkbox"><label>HTML</label><br>
        <input type="checkbox"><label>CSS</label><br>
        <input type="checkbox"><label>JavaScript</label><br>
        <input type="checkbox"><label>Editeur de texte</label><br>
        <input type="checkbox"><label>Ligne de commande</label><br>
    </div>
 </div>
 <div>
    <div>
        <p><label for="experience">Décrivez votre experience jusque là</label></p>
    </div>
        <div>
        <textarea placeholder="Décrivez votre experience ici..."></textarea>
        </div>
    </div>
<input type="submit" value="Envoyer">
 </form>
